<mat-card>
  <mat-form-field>
      <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="10" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onPostCreate()">Submit</button>
</mat-card>
