<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            
                {{ post.title }}
            
        </mat-expansion-panel-header>
        <mat-panel-description>
            <p>{{ post.content }}</p>
        </mat-panel-description>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info" *ngIf="posts.length <= 0">No posts added yet!</p>
